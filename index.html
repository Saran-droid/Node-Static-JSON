<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Advanced JSON Data Display</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        /* General Styles */
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f9fc;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 900px;
            padding: 30px;
            background-color: white;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            overflow: hidden;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        h1 {
            text-align: center;
            font-size: 36px;
            margin-bottom: 20px;
            transition: color 0.3s ease;
        }

        button {
            display: inline-block;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-bottom: 20px;
        }

        button:hover {
            background-color: #0056b3;
        }

        .search-bar {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }

        .search-bar input {
            padding: 10px;
            font-size: 16px;
            width: 80%;
            max-width: 500px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }

        .user-list {
            display: grid;
            grid-template-columns: 1fr 1fr 1fr;
            gap: 20px;
            margin-top: 20px;
        }

        .user-card {
            background-color: #fff;
            border: 1px solid #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            text-align: center;
            transition: transform 0.3s ease;
        }

        .user-card:hover {
            transform: translateY(-5px);
        }

        .user-card h3 {
            font-size: 22px;
            color: #333;
            margin: 10px 0;
        }

        .user-card p {
            font-size: 16px;
            color: #666;
        }

        /* Dark mode styles */
        body.dark-mode {
            background-color: #333;
        }

        .container.dark-mode {
            background-color: #444;
            color: #fff;
        }

        h1.dark-mode {
            color: #fff;
        }

        button.dark-mode {
            background-color: #555;
        }

        /* Dark mode toggle button */
        .dark-mode-toggle {
            position: absolute;
            top: 20px;
            right: 20px;
            background-color: transparent;
            border: none;
            color: #333;
            font-size: 24px;
            cursor: pointer;
        }

        .dark-mode-toggle.dark-mode {
            color: #fff;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .user-list {
                grid-template-columns: 1fr 1fr;
            }
        }

        @media (max-width: 480px) {
            .user-list {
                grid-template-columns: 1fr;
            }

            button {
                font-size: 14px;
                padding: 10px;
            }
        }
    </style>
</head>
<body>

    <button class="dark-mode-toggle" onclick="toggleDarkMode()">ðŸŒ™</button>

    <div class="container">
        <h1 id="heading">Users Data</h1>
        
        <!-- Search Bar -->
        <div class="search-bar">
            <input type="text" id="searchInput" placeholder="Search by name..." oninput="filterUsers()" />
        </div>

        <button onclick="fetchUserData()">Load Users</button>
        
        <div id="userContainer" class="user-list">
            <!-- User data will be displayed here -->
        </div>

        <!-- Add User Form -->
        <h2>Add New User</h2>
        <form id="addUserForm" onsubmit="addUser(event)">
            <input type="text" id="name" placeholder="Name" required />
            <input type="email" id="email" placeholder="Email" required />
            <button type="submit">Add User</button>
        </form>
    </div>

    <script>
        let allUsers = []; // To store all user data

        // Toggle Dark Mode
        function toggleDarkMode() {
            const body = document.body;
            const container = document.querySelector('.container');
            const heading = document.getElementById('heading');
            const toggleButton = document.querySelector('.dark-mode-toggle');

            body.classList.toggle('dark-mode');
            container.classList.toggle('dark-mode');
            heading.classList.toggle('dark-mode');
            toggleButton.classList.toggle('dark-mode');
        }

        // Fetch user data
        async function fetchUserData() {
            const userContainer = document.getElementById('userContainer');
            userContainer.innerHTML = '<p>Loading...</p>'; // Show loading text

            try {
                const response = await fetch('http://localhost:3000/api/data');
                const data = await response.json();

                // Store the fetched users
                allUsers = data.users || [];

                // Clear the loading text and display user data
                userContainer.innerHTML = '';

                if (allUsers.length > 0) {
                    allUsers.forEach(user => {
                        const userCard = document.createElement('div');
                        userCard.classList.add('user-card');

                        userCard.innerHTML = `
                            <h3>${user.name}</h3>
                            <p><strong>Email:</strong> ${user.email}</p>
                        `;

                        userContainer.appendChild(userCard);
                    });
                } else {
                    userContainer.innerHTML = '<p>No users found</p>';
                }
            } catch (error) {
                userContainer.innerHTML = '<p>Error fetching data. Please try again later.</p>';
            }
        }

        // Add new user data
        async function addUser(event) {
            event.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;

            const userData = { name, email };

            try {
                const response = await fetch('http://localhost:3000/api/data', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(userData),
                });

                const data = await response.json();
                if (data.message === 'User added successfully') {
                    alert('User added successfully');
                    fetchUserData();  // Refresh the user list
                    document.getElementById('addUserForm').reset();  // Reset form
                } else {
                    alert('Failed to add user');
                }
            } catch (error) {
                alert('Error adding user. Please try again later.');
            }
        }

        // Filter users based on search input
        function filterUsers() {
            const searchQuery = document.getElementById('searchInput').value.toLowerCase();
            const filteredUsers = allUsers.filter(user => 
                user.name.toLowerCase().includes(searchQuery)
            );
            displayUsers(filteredUsers);
        }

        // Display users on the page
        function displayUsers(users) {
            const userContainer = document.getElementById('userContainer');
            userContainer.innerHTML = ''; // Clear existing content

            if (users.length > 0) {
                users.forEach(user => {
                    const userCard = document.createElement('div');
                    userCard.classList.add('user-card');

                    userCard.innerHTML = `
                        <h3>${user.name}</h3>
                        <p><strong>Email:</strong> ${user.email}</p>
                    `;

                    userContainer.appendChild(userCard);
                });
            } else {
                userContainer.innerHTML = '<p>No users found</p>';
            }
        }
    </script>

</body>
</html>
